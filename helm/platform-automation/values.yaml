replicaCount: 1

image:
  repository: online-platform-automation
  pullPolicy: IfNotPresent
  tag: "dev"

userConfig:
  username: ""
  password: ""
  homepageUrl: "" # Replaced homeUrl
  emailPrefix: ""
  targetUrl: ""
  logLevel: "info"
  headless: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Optional: Node selector for pod placement
nodeSelector: {}

# Optional: Tolerations for pod scheduling
tolerations: []

# Optional: Affinity rules
affinity: {}

# Optional: Volume mounts
volumeMounts: []
  # - name: screenshots
  #   mountPath: /app/screenshots

# Optional: Volumes
volumes: []
  # - name: screenshots
  #   emptyDir: {}